{% load staticfiles %} 

<!DOCTYPE html>
<html> 

<head>
	
  <title>{% block title %}{% endblock %}</title>
  
  <meta charset="utf-8">      
  <meta http-equiv="X-UA-Compatible" content="IE=edge">      
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'theme.css' %}" type="text/css" >  
  <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}" type="text/css" >  
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}" type="text/css" >             
  <link rel="stylesheet" href="{% static 'animate.css' %}" type="text/css" >  
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" >  

  <link rel="stylesheet" type="text/css" href="{% static 'videojs.relatedCarousel.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'initiate_jssor.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'initiate_jssor.css' %}">  
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3_player.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">




</head>

<body>

  {% block content %} 

  {% endblock %}

  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'videojs.relatedCarousel.js'%}" ></script>

  <script type="text/javascript" src="{% static 'jssor.slider.mini.js'%}"></script>
  <script type="text/javascript" src="{% static 'initiate_jssor.js'%}"></script>


  <script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>
  <script type="text/javascript" src="{% static 'classie.js' %}"></script>
  <script type="text/javascript" src="{% static 'cbpAnimatedHeader.js' %}"></script>
  <script type="text/javascript" src="{% static 'jquery.easing.1.3.js' %}"></script>
  <script type="text/javascript" src="{% static 'wow.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'jquery.nanogallery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'scrolling.js' %}"></script>
  
  <script type="text/javascript" src="{% static 'jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap3_player.js' %}"></script>


</body>

</html>
