<div class="container-fluid">
  <section class="row egliseBN">
    <div class="fill-screen" style="background-image: url(/images/yvoire-eglise-croix.jpg)">

      {% include "menu_index_eglisebethnoe.html" %}


      <div class="container-fluid">

        <br>



        <div class="col-sm-10 col-md-6 col-md-offset-1">

        <br>


          {{evenement.content|safe}}


        </div>


        <div class="col-sm-10 col-md-5">






         <div id="myCarousel1" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            {% for es in images  %}
            {% if forloop.counter0 == 0 %}
            <li data-target="#myCarousel1" data-slide-to="{{forloop.counter0}}" class="active"></li>
            {% else %}
            <li data-target="#myCarousel1" data-slide-to="{{forloop.counter0}}" ></li>
            {% endif %}           
            {% endfor %}
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">    

            {% for es in images %}    
            {% if forloop.counter0 == 0 %}

            <div class="item active">
              <a href="{% url 'EnseignementsBibliques:EnseignementsBibliquesDetail' slug=es.slug %}"> <img class="img-responsive center-block img-rounded" id="image_carousel_evenement" src="/media/{{es.image}}" alt="{{es.titre_image}}"> </a>
            </div>
            {% else %}

            <div class="item">
              <a href="{% url 'EnseignementsBibliques:EnseignementsBibliquesDetail' slug=es.slug %}"> <img class="img-responsive center-block img-rounded" id="image_carousel_evenement" src="/media/{{es.image}}" alt="{{es.titre_image}}"> </a>
            </div>
            {% endif %}

            {% endfor %}
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>





      </div>
    </div>























  </div>
</section>

</div>
