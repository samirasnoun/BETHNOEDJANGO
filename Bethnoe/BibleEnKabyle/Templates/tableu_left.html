      <div class="col-md-6  center-block">

        <h1> <span class="label label-default label-primary  center-block">Ancien testament</span></h1>
        <br>
        <br>
        {% for livre, chapitres in livres_avec_chapitres.items %}

        <div class="col-md-12">

          <div class="col-md-12">

            <h3><span class="label label-default">{{ livre.titre }}</span></h3>

          </div>

          <div class="list-group active col-md-10">

            {% for chapitre in chapitres %}
            

            {% if chapitre.type_na == 'NV' and chapitre.livre == livre %}

            <a href="#" class="list-group-item">{{ chapitre.titre }}</a>

            {% endif %}

            {% endfor %}



          </div>

        </div>

        {% endfor %}

      </div>
